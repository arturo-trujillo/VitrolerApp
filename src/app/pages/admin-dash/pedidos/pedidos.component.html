<div class="pedidos">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element;"> {{element.venta.estado}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> ${{element.venta.total}} MXN </td>
        </ng-container>
    
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef> Accciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="accent" (click)="openView(element)">
                    <mat-icon>
                        visibility
                    </mat-icon>
                </button>
                <button style="margin-left: 10px;" mat-mini-fab color="primary" (click)=" deleteItem(element)">
                    <mat-icon>
                        done
                    </mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
      

</div>
